<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <div class="dashboard-logo">
                    <img src="assets/dashboard-svgrepo-com.svg" alt="dashboard-icon" width="100%"/>
                </div>
                <p>Dashboard</p>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-id-card"></i>
                        <p>Profile</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                        <p>Messages</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock"></i>
                        <p>History</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-file"></i>
                        <p>Task</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-people-group"></i>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="account-setting">
                <ul>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-question"></i>
                        <p>Support</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-shield-halved"></i>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Topbar Section -->
        <div class="topbar">
            <!-- Search Bar -->
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text"/>
            </div>
            <div class="notification">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="profile">
                <div class="profile-pic">
                    <img src="assets/dashboard-svgrepo-com.svg" alt="profile-pic" width="100%"/>
                </div>
                <p class="profile-name">Diwakar Shrestha</p>
            </div>
        </div>

        <!--Action Bar-->
        <div class="actionbar">
            <div class="profile-welcome">
                <div class="profile-pic">
                    <img src="assets/dashboard-svgrepo-com.svg" alt="profile-pic" width="100%"/>
                </div>
                <div class="welcome-text">
                    <p>Hi there,</p>
                    <p>Diwakar Shrestha (@diwakarshrestha45)</p>
                </div>
            </div>
            <div class="actions">
                <div class="new-btn">
                    <button>New</button>
                </div>
                <div class="upload-btn">
                    <button>Upload</button>
                </div>
                <div class="share-btn">
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">Main Section</div>
    </div>
    <script src="https://kit.fontawesome.com/0682177ecb.js" crossorigin="anonymous"></script>
</body>
</html>
