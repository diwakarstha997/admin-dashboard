<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <div class="dashboard-logo">
                    <img src="assets/dashboard-svgrepo-com.svg" alt="dashboard-icon" width="100%"/>
                </div>
                <p>Dashboard</p>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-id-card"></i>
                        <p>Profile</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                        <p>Messages</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock"></i>
                        <p>History</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-file"></i>
                        <p>Task</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-people-group"></i>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="account-setting">
                <ul>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-question"></i>
                        <p>Support</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-shield-halved"></i>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="topbar">Topbar Items</div>
        <div class="actionbar">Actionbar Items</div>
        <div class="main">Main Section</div>
    </div>
    <script src="https://kit.fontawesome.com/0682177ecb.js" crossorigin="anonymous"></script>
</body>
</html>
